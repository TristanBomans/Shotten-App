<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotten - Offline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background mesh */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 40%);
            animation: meshPulse 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes meshPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            z-index: 10;
        }

        .ghost {
            font-size: 8rem;
            animation: float 3s ease-in-out infinite;
            display: inline-block;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .title {
            font-size: 1.75rem;
            font-weight: 900;
            margin: 1.5rem 0 0.5rem;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1rem;
            color: #9CA3AF;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .joke {
            font-size: 0.875rem;
            color: #F59E0B;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 1rem;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: black;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .wifi-icon {
            width: 24px;
            height: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stats-title {
            font-size: 0.75rem;
            color: #4B5563;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #EF4444, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.25rem;
        }

        /* Floating football in background */
        .floating-ball {
            position: fixed;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatBall 15s linear infinite;
            pointer-events: none;
        }

        .floating-ball:nth-child(1) { left: 10%; animation-delay: 0s; top: 20%; }
        .floating-ball:nth-child(2) { left: 80%; animation-delay: 5s; top: 60%; }
        .floating-ball:nth-child(3) { left: 50%; animation-delay: 10s; top: 80%; }

        @keyframes floatBall {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(30px) rotate(270deg); }
        }
    </style>
</head>
